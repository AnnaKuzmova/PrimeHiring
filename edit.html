<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring - edit developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/create.css">
        <link rel="stylesheet" href="css/edit.css">
</head>
<body>
    <header id="header" class="main-header">
        <nav>
          <div class="center">
              <div class="flex">
                  <h1 class="logo">PrimeHiring</h1>
                  <a href="create.html" class="button-dark">add developer</a>
              </div>
          </div>
        </nav>
    </header>
    <main>
        <section class="form-picture-holder">
            <div class="center">
                <h2>Edit:</h2>
                <div class="flex">
            <form action="" class="create-dev-form">
                <img class="dev-image" src="images/developer.png" alt="">
                <div class="flex">
                    <div class="form-items">
                        <p>Name:</p>
                        <input type="text" name="developer-name" class="dev-name" placeholder="example: John Smith">
                        <span class="error-message" type="developerName"></span>
                    </div>
                    <div class="form-items">
                        <p>Email:</p>
                        <input type="email" name="developer-email" class="dev-email" placeholder="example: youremail@gmail.com">
                        <span class="error-message" type="email"></span>
                    </div>
                </div>
               <div class="flex">
                   <div class="form-items">
                    <p>Phone number:</p>
                    <input type="tel" name="developer-phone-number" class="dev-phone-number" placeholder="example: 0856421..">
                    <span class="error-message" type="phoneNumber"></span>
                   </div>
                   <div class="form-items">
                    <p>Location:</p>
                    <input type="text" name="developer-location" class="dev-location" placeholder="example: NYC, USA">
                    <span class="error-message" type="location"></span>
                   </div>
               </div>
               <div class="flex">
                   <div class="form-items">
                    <p>Price(per hour):</p>
                    <input type="text" name="developer-price" class="dev-price">
                    <span class="error-message" type="price"></span>
                   </div>
                   <div class="form-items">
                    <p>Years of expirience:</p>
                    <input type="text" name="developer-years-expirience" class="dev-years-of-expirience">
                    <span class="error-message" type="yearsOfEexpirience"></span>
                   </div>
               </div>
                <div class="flex">
                    <div class="form-items">
                        <p>Technology:</p>
                        <select name="developer-techology" class="dev-technology">
                            <option value="none">-select-</option>
                            <option value="Javascript">Javascript</option>
                            <option value="Java">Java</option>
                            <option value=".Net">.NET</option>
                            <option value="Flutter">Flutter</option>
                            <option value="Python">Python</option>
                            <option value="PHP">PHP</option>
                        </select>
                        <span class="error-message" type="technology"></span>
                    </div>
                    <div class="form-items">
                        <p>Native language:</p>
                        <select name="developer-language" class="dev-language">
                            <option value="none">-select-</option>
                            <option value="english">English</option>
                            <option value="serbian">Serbian</option>
                            <option value="bulgarian">Bulgarian</option>
                        </select>
                        <span class="error-message" type="language"></span>
                    </div>
                </div>
                <p>Description <span>(optional)</span>:</p>
                <textarea name="developer-description" class="dev-description"></textarea>
                <span class="error-message" type="description"></span>

                <p>linkedIN <span>(optional)</span>:</p>
                <input type="text" name="developer-linked-in" class="dev-linked-in">
                <span class="error-message" type="linkedIn"></span>

                <p>Developer image - url <span>(optional)</span>:</p>
                <input type="text" name="developer-image" class="dev-img">
                <span class="error-message" type="image"></span>
                <a id="edit-developer" class="button-dark">edit</a>
                <a href="index.html" class="navigate-to-index">cancel</a>
            </form>
        </div>
        </div>
        </div>
        </section>
    </main>

    <script type="module" src="js/edit.js"></script>
</body>
</html>
