<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PrimeHiring</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header id="header" class="main-header">
            <nav>
              <div class="center">
                  <div class="flex">
                      <h1 class="logo">Hiring</h1>
                      <a href="create.html" class="button-dark">add developer</a>
                  </div>
              </div>
            </nav>
        </header>
        <main>
            <section class="all-developers-holder flex center">
                        
            </section>
        </main>

        <section class="confirmation-modal">
            <article class="cofirmation-content">
                <img src="images/remove.png" alt="delete icon">
                <h2>Are you sure?</h2>
                <p>Do you really want to delete the selected developer?
                    <br>
                    This process cannot be undone.
                </p>
                <a class="cancel-removal">cancel</a>  
                <a class="delete-developer-button">delete</a>
            </article>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
